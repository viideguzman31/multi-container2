sudo: required
services:
  - docker

before_install:
  - docker build -t dockertravis/docker-react -f ./client/Dockerfile.dev ./client

script:
  -  docker run -e CI=true dockertravis/docker-react npm test

after_success:
  - docker build -t dockertravis/multi-client ./client
  - docker build -t dockertravis/multi-nginx ./nginx
  - docker build -t dockertravis/multi-server ./server
  - docker build -t dockertravis/multi-worker ./worker

#Docker login
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
#Push images to docker hub
  - docker push dockertravis/multi-client
  - docker push dockertravis/multi-nginx
  - docker push dockertravis/multi-server
  - docker push dockertravis/multi-worker
